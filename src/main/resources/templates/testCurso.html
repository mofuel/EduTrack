<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<div th:replace="fragments/testNav :: nav"></div>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Cursos</h1>

    <!-- Tabla -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre del Curso</th>
            <th>Descripción</th>
            <th>Docente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="cursosTableBody">
        <!-- Las filas serán generadas dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal de Edición de Curso -->
<div class="modal fade" id="modalEditarCurso" tabindex="-1" role="dialog" aria-labelledby="modalEditarCursoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEditarCurso">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarCursoLabel">Editar Curso</h5>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editar-curso-id">

                    <div class="form-group">
                        <label for="editar-nom-curso">Nombre del Curso</label>
                        <input type="text" class="form-control" id="editar-nom-curso">
                    </div>

                    <div class="form-group">
                        <label for="editar-descrip-curso">Descripción</label>
                        <textarea class="form-control" id="editar-descrip-curso" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="editar-docente-id">ID del Docente</label>
                        <input type="text" class="form-control" id="editar-docente-id">
                    </div>

                    <!-- Puedes agregar un selector si tienes una lista de docentes -->
                    <!-- <select class="form-control" id="editar-docente-id"> ... </select> -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Footer -->
<div th:replace="fragments/testFooter :: footer"></div>

<!-- Bootstrap JS (Optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/Cursos.js}"></script>

</body>

</html>
